<ion-header>
    <ion-toolbar color="{{colore}}">
        <ion-buttons slot="start">
            <ion-menu-button></ion-menu-button>
        </ion-buttons>
        <ion-title>
            Tappe
        </ion-title>
        <ion-button slot="end" color="{{colore}}">
            <small>il tuo punteggio Ã¨</small>&nbsp;<b>{{punteggio}}</b>
        </ion-button>
    </ion-toolbar>
</ion-header>

<ion-content>
    <ion-list lines="none" no-padding>

        <ion-item *ngFor="let tappa of elencoTappe" (click)="goToTappa(tappa)" [ngClass]="tappa.completata ? 'completata' : (!tappa.abilitata ? 'disabilitata' : (getCodiceProssima() === tappa.codice ? 'prossima' : ''))">
            <ion-label>{{tappa.nome}}</ion-label>
            <ion-button *ngIf="tappa.abilitata === 1 && !(tappa.nome == 'FINE') && !(tappa.completata)" (click)="disabilitaTappa(tappa); $event.stopPropagation()">Disabilita</ion-button>
            <ion-button *ngIf="tappa.abilitata === 0 && !(tappa.nome == 'FINE') && !(tappa.completata)" (click)="abilitaTappa(tappa); $event.stopPropagation()">Abilita</ion-button>
        </ion-item>
    </ion-list>

</ion-content>
